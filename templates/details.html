<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Details | Predictive Pulse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/">
                <i class="fas fa-heartbeat me-2"></i>Predictive Pulse
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h4 mb-0"><i class="fas fa-user-circle me-2"></i>Enter Your Details</h2>
                    </div>
                    <div class="card-body p-4">
                        <form action="/predict" method="post" class="row g-3">
                            <!-- Original form fields remain exactly the same -->
                            <!-- Gender -->
                            <div class="col-md-6">
                                <label class="form-label">Gender</label>
                                <select class="form-select" name="Gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="1">Male</option>
                                    <option value="0">Female</option>
                                </select>
                            </div>

                            <!-- Age -->
                            <div class="col-md-6">
                                <label class="form-label">Age</label>
                                <input type="number" class="form-control" name="Age" min="1" max="120" required>
                            </div>

                            <!-- Patient -->
                            <div class="col-md-6">
                                <label class="form-label">Patient Type</label>
                                <select class="form-select" name="Patient" required>
                                    <option value="">Select</option>
                                    <option value="0">New</option>
                                    <option value="1">Existing</option>
                                </select>
                            </div>

                            <!-- Severity -->
                            <div class="col-md-6">
                                <label class="form-label">Severity</label>
                                <select class="form-select" name="Severity" required>
                                    <option value="">Select Severity</option>
                                    <option value="0">Mild</option>
                                    <option value="1">Moderate</option>
                                    <option value="2">Severe</option>
                                </select>
                            </div>

                            <!-- Breath Shortness -->
                            <div class="col-md-6">
                                <label class="form-label">Breath Shortness</label>
                                <select class="form-select" name="BreathShortness" required>
                                    <option value="">Select</option>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>

                            <!-- Visual Change -->
                            <div class="col-md-6">
                                <label class="form-label">Visual Change</label>
                                <select class="form-select" name="VisualChange" required>
                                    <option value="">Select</option>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>

                            <!-- Nose Bleeding -->
                            <div class="col-md-6">
                                <label class="form-label">Nose Bleeding</label>
                                <select class="form-select" name="NoseBleeding" required>
                                    <option value="">Select</option>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>

                            <!-- When Diagnosed -->
                            <div class="col-md-6">
                                <label class="form-label">When Diagnosed (Years Ago)</label>
                                <input type="number" class="form-control" name="WhenDiagnosed" min="0" max="50" required>
                            </div>

                            <!-- Systolic -->
                            <div class="col-md-6">
                                <label class="form-label">Systolic</label>
                                <input type="number" class="form-control" name="Systolic" min="50" max="250" required>
                            </div>

                            <!-- Diastolic -->
                            <div class="col-md-6">
                                <label class="form-label">Diastolic</label>
                                <input type="number" class="form-control" name="Diastolic" min="30" max="200" required>
                            </div>

                            <!-- Controlled Diet -->
                            <div class="col-md-6">
                                <label class="form-label">Controlled Diet</label>
                                <select class="form-select" name="ControlledDiet" required>
                                    <option value="">Select</option>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>

                            <!-- Submit -->
                            <div class="col-12 text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg px-5">
                                    <i class="fas fa-chart-line me-2"></i>Predict
                                </button>
                                <a href="/" class="btn btn-outline-secondary btn-lg px-5 ms-3">
                                    <i class="fas fa-home me-2"></i>Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0 text-muted">&copy; 2023 Predictive Pulse. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
